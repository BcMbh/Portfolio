<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <title>Admin Profile</title>
    <link rel="stylesheet" href="css/admin-page.css">
    <style>
        body {
            font-family: 'Kumbh Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
        }

        .content {
            margin: 20px auto;
            padding: 20px;
            max-width: 900px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #0f437f;
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .profile-header img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #0f437f;
        }

        .profile-header .profile-details h3 {
            margin: 0;
            color: black;
            font-size: 24px;
        }

        .profile-header .profile-details p {
            margin: 5px 0;
            color: grey;
        }

        .profile-section {
            margin-bottom: 20px;
        }

        .profile-section label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: black;
        }

        .profile-section input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: 'Kumbh Sans', sans-serif;
        }

        .edit-btn,
        .exit-btn {
            background-color: #0f437f;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            display: inline-block;
            margin: 15px 5px;
            font-family: 'Kumbh Sans', sans-serif;
            width: auto;
        }

        .exit-btn {
            background-color: red;
            text-decoration: none;
        }

        .edit-btn:hover,
        .exit-btn:hover {
            opacity: 0.8;
        }

    </style>
</head>
<body>
    <div class="content">
        <h2>Admin Profile</h2>
        <div class="profile-header">
            <img src="image/human-icon.jpg" alt="Admin Profile Picture">
            <div class="profile-details">
                <h3>Admin Name</h3>
                <p>Role: Super Admin</p>
            </div>
        </div>
        <div class="profile-section">
            <label for="name">Full Name:</label>
            <input type="text" id="name" value="Admin Name">
        </div>

        <div class="profile-section">
            <label for="email">Email:</label>
            <input type="email" id="email" value="admin@example.com">
        </div>

        <div class="profile-section">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" value="+123456789">
        </div>
        <button class="edit-btn">Save Changes</button>
        <a class="exit-btn" href="admin-page.html" >Exit</a>
    </div>
</body>
</html>
