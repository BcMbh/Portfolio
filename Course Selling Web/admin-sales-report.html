<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <title>Sales Report</title>
    <style>
        body {
            font-family: 'Kumbh Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .content {
            margin: 20px auto;
            padding: 20px;
            max-width: 900px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #0f437f;
            text-align: center;
            margin-bottom: 20px;
        }

        .report-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        .report-table th,
        .report-table td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        .report-table th {
            background-color: #0f437f;
            color: white;
        }

        .btn-container {
            text-align: center;
            margin-top: 20px;
        }

        .print-btn,
        .exit-btn {
            background-color: #0f437f;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            font-family: 'Kumbh Sans', sans-serif;
        }

        .exit-btn{
          background-color: red;
        }

        .exit-btn{
          text-decoration: none;
        }

        .print-btn:hover,.exit-btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="content">
        <h2>Sales Report</h2>
        <table class="report-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Course Name</th>
                    <th>Course ID</th>
                    <th>Price</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>2025-01-10</td>
                    <td>English Writing</td>
                    <td>E101</td>
                    <td>$200</td>
                    <td>Completed</td>
                </tr>
                <tr>
                    <td>2025-01-15</td>
                    <td>Advanced Math</td>
                    <td>M201</td>
                    <td>$150</td>
                    <td>Completed</td>
                </tr>
                <tr>
                    <td>2025-01-20</td>
                    <td>History Basics</td>
                    <td>H301</td>
                    <td>$100</td>
                    <td>Pending</td>
                </tr>
            </tbody>
        </table>
        <div class="btn-container">
            <button class="print-btn" onclick="printReport()">Print Report</button>
            <a class="exit-btn" href="admin-page.html" >Exit</a>
        </div>
    </div>

    <script>
        function printReport() {
            window.print();
        }
    </script>
</body>
</html>
