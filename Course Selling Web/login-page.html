<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Kumbh Sans", serif;
            background: linear-gradient(120deg, #007BFF, #00D4FF);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login {
            background: linear-gradient(120deg, #007BFF, #00D4FF);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px black;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .login h2 {
            margin-bottom: 20px;
            font-weight: 700;
            color: #333;
        }
        .login input[type="text"],
        .login input[type="password"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: "Kumbh Sans", serif;
        }
        .login button {
            width: 100%;
            padding: 15px;
            background-color: #0f437f;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
        }
        .login button:hover {
            background-color: #1e3d60;
        }
        .login img {
            width: 80px;
            margin-bottom: 20px;
        }
        .login-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }
        .forgot-pw {
            font-size: 14px;
            color: #000000;
            text-decoration: none;
        }
        .forgot-pw:hover {
            text-decoration: underline;
            color:#0f437f;
            font-style: italic;
        }

        .login a {
            font-size: 14px;
            color: #000000;
            text-decoration: none;
            margin-top: 10px;
            display: inline-block;
        }
        .login a:hover {
            text-decoration: underline;
            color: #0f437f;
            font-style: italic;
        }
    </style>
    <script>
        function Login(event) {
            event.preventDefault(); 
            const username = document.querySelector('input[name="username"]').value;
            const password = document.querySelector('input[name="password"]').value;

            if (username === "admin" && password === "Admin123") {
                
                window.location.href = "admin-page.html";
            }else 
            if (username === "User" && password === "User123") {
                
                window.location.href = "index.html";
            } 
                
            else {
                alert("Invalid username or password. Please try again.");
            }
        }
    </script>
</head>
<body>
    <div class="login">
        <img src="images/human-icon.jpg" alt="Login Image">
        <h2>Login</h2>
        <form onsubmit="Login(event)">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <div class="login-options">
                <label for="subscribe">
                    <input type="checkbox" id="subscribe" name="Remember">
                    Remember me
                </label>
                <a href="forgotpasa.html" class="forgot-pw">Forgot Password?</a>
            </div>
            <button type="submit">Login</button>
        </form>
        <a href="signup.html">Already have an account? Signup</a>
    </div>
</body>
</html>
